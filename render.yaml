databases:
  - name: Mikthon
    ipAllowList: []
    region: frankfurt
    plan: free
services:
  - type: web
    plan: free
    name: Mikthon
    env: python
    repo: https://github.com/iSlopk/Mikthon
    buildCommand: pip install -U -r requirements.txt
    startCommand: python3 server.py & python3 -m Tepthon
    region: frankfurt
    envVars:
      - key: ALIVE_NAME
        sync: false
      - key: API_HASH 
        sync: false
      - key: APP_ID 
        sync: false
      - key: ENV
        value: ANYTHING
      - key: STRING_SESSION
        sync: false
      - key: TG_BOT_TOKEN
        sync: false
      - key: PRIVATE_GROUP_BOT_API_ID
        sync: false
      - key: PRIVATE_GROUP_ID 
        sync: false 
      - key: PRIVATE_CHANNEL_BOT_API_ID
        sync: false
      - key: TZ
        value: Asia/Riyadh
      - key: PYTHON_VERSION
        value: 3.10.9
      - key: DATABASE_URL
        fromDatabase:
          name: Mikthon
          property: connectionString  
  
